/javascript" src="/static/js/jquery.gritter.js"></script>	<script type="text/javascript" src="/static/js/jquery.pulsate.min.js"></script>	<script type="text/javascript" src="/static/js/jquery.bootpag.min.js"></script>	<!-- END PAGE LEVEL STYLES --><!-- END HEAD -->{% endblock %}<!-- BEGIN BODY -->{% block body %}<body class="page-header-fixed">	<!-- BEGIN CONTAINER -->	<div class="page-container row-fluid">	<!-- BEGIN PAGE CONTAINER-->			<div class="container-fluid">				<!-- BEGIN PAGE CONTENT-->				<div class="row-fluid">					<div class="span12">						<!-- BEGIN SAMPLE FORM PORTLET-->						<div class="portlet box blue">							<div class="portlet-title">								<div class="caption"><i class="icon-reorder"></i>压力测试</div>							</div>							<div class="portlet-body form">								<!-- BEGIN FORM-->								<form action="{% url 'stree' %}" class="form-horizontal" method="post">									<div class="control-group">										<label class="control-label">地址：</label>										<div class="controls">											<input type="text" name="addr" id="addr" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="请输入要压测的地址" />										</div>									</div>									<div class="control-group">										<label class="control-label">并发：</label>										<div class="controls">											<input type="text" name="count" id="count" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="请输入压测并发" />										</div>									</div>                                    <div class="control-group">										<label class="control-label">次数：</label>										<div class="controls">											<input type="text" name="sum" id="sum"  class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="请输入压测次数" />										</div>									</div>                                    <div class="control-group">										<label class="control-label">备注：</label>										<div class="controls">    <tr>											<td>实际最高并发连接数</td>											<td id="concurrency"></td>										</tr>                                        <tr>											<td>成功次数</td>											<td id="successful"></td>										</tr>                                        <tr>											<td>失败次数</td>											<td id="failed"></td>										</tr>									</tbody>								</table>                                </div>                            </div>					</div>				</div>			</div>			<!-- END PAGE CONTAINER-->		</div>		<!-- END PAGE -->	</div>	<!-- END CONTAINER -->{% endblock %}{% block js %}	<!-- BEGIN PAGE LEVEL PLUGINS -->	<script type="text/javascript" src="/static/js/ckeditor.js"></script>	<script type="text/javascript" src="/static/js/bootstrap-fileupload.js"></script>	<script type="text/javascript" src="/static/js/chosen.jquery.min.js"></script>	<script type="text/javascript" src="/static/js/select2.min.js"></script>	<script type="text/javascript" src="/static/js/wysihtml5-0.3.0.js"></script>	<script type="text/javascript" src="/static/js/bootstrap-wysihtml5.js"></script>	<script type="text/javascript" src="/static/js/jquery.tagsinput.min.js"></script>	<script type="text/javascript" src="/static/js/jquery.toggle.buttons.js"></script>	<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>	<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js"></script>	<script type="text/javascript" src="/static/js/clockface.js"></script>	<script type="text/javascript" src="/static/js/date.js"></script>	<script type="text/javascript" src="/static/js/daterangepicker.js"></script>	<script type="text/javascript" src="/static/js/bootstrap-colorpicker.js"></script>	<script type="text/javascript" src="/static/js/bootstrap-timepicker.js"></script>	<script type="text/javascript" src="/static/js/jquery.inputmask.bundle.min.js"></script>	<script type="text/javascript" src="/static/js/jquery.input-ip-address-control-1.0.min.js"></script>	<script type="text/javascript" src="/static/js/jquery.multi-select.js"></script>	<script src="/static/js/bootstrap-modal.js" type="text/javascript" ></script>	<script src="/static/js/bootstrap-modalmanager.js" type="text/javascript" ></script>	<!-- END PAGE LEVEL PLUGINS -->	<!-- BEGIN PAGE LEVEL SCRIPTS -->	<script src="/static/js/app.js"></script>	<script src="/static/js/form-components.js"></script>	<!-- END PAGE LEVEL SCRIPTS -->	<script>		jQuery(document).ready(function() {       		   // initiate layout and plugins		   App.init();		   FormComponents.init();		});	</script>    <script>        $("#tj").on("click",function(){            document.getElementById("jdtdiv").style.display="";            document.getElementById("jdttable").style.display="";            var addr=$("#addr").val();            var count=$("#count").val();            var sum=$("#sum").val();            //alert("测试结果我们会发送到您的邮箱，请登录邮箱查看");            $("#jdt").css({"width":"50%"});{#            for (var i =0;i<91;){#}{#                console.log(i);#}{#                $("#jdt").css({"width":i+"%"});#}{#                i=i+10;#}{#            }#}{#            for ( var i=0;i<90;i+10){#}{#                $("#jdt").css({"width":i+"%"});#}{#            }#}            $("input").val(""); //清空输入的值            $.post("{% url 'stree' %}",{"addr":addr,"count":count,"sum":sum},                    function(data){                        data=JSON.parse(data);                        $("#jdt").css({"width":"100%"});                        document.getElementById("allnum").innerHTML=data.allnum;                        document.getElementById("cgl").innerHTML=data.cgl;                        document.getElementById("alltime").innerHTML=data.alltime;                        document.getElementById("data").innerHTML=data.data;                        document.getElementById("response").innerHTML=data.response;                        document.getElementById("rate").innerHTML=data.rate;                        document.getElementById("throughput").innerHTML=data.throughput;                        document.getElementById("concurrency").innerHTML=data.concurrency;                        document.getElementById("successful").innerHTML=data.successful;                        document.getElementById("failed").innerHTML=data.failed;                    }            );        });    </script>	<!-- END JAVASCRIPTS -->   <script type="text/javascript">  var _gaq = _gaq || [];  _gaq.push(['_setAccount', 'UA-37564768-1']);  _gaq.push(['_setDomainName', 'keenthemes.com']);  _gaq.push(['_setAllowLinker', true]);  _gaq.push(['_trackPageview']);  (function() {    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);  })();</script></body><!-- END BODY -->{% endblock %}
