{% extends 'master/index.html' %}{% block body %}<!-- BEGIN passwd --><div>    <!-- BEGIN PAGE CONTAINER-->    <div class="container-fluid">        <!-- BEGIN PAGE CONTENT-->        <div class="row-fluid">            <div class="span12">                <!-- BEGIN SAMPLE FORM PORTLET-->                <div class="portlet box blue tabbable">                    <div class="portlet-title">                        <div class="caption">                            <i class="icon-reorder"></i>                            <span class="hidden-480">添加项目组</span>                        </div>                    </div>                    <div class="portlet-body form">                        <div class="tabbable portlet-tabs">                            <ul class="nav nav-tabs">                                <li class="active"><a href="#portlet_tab1" data-toggle="tab">添加项目组</a></li>                            </ul>                            <div class="tab-content">                                <div class="tab-pane active" id="portlet_tab1">                                    <!-- BEGIN FORM-->                                    <form action="{% url 'creategroup' %}" class="form-horizontal" method="post">                                        <div class="control-group">                                            <label class="control-label">项目组名称：</label>                                            <div class="controls">                                                <input type="text" placeholder="项目组" class="m-wrap large" name="groupname" id="gropname" onblur="agentteam();" />                                                <B style="color:red;" id="team_rust"></B>                                            </div>                                            <div style="color: red;font-size: 14px">{{ msg }}</div>                                        </div>                                        <div class="form-actions">                                            <button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>                                            <button type="reset" class="btn">清空</button>                                        </div>                                    </form>                                    <!-- END FORM-->                                </div>                            </div>                        </div>                    </div>                </div>                <!-- END SAMPLE FORM PORTLET-->            </div>        </div>        <!-- END PAGE CONTENT-->    </div>    <!-- END PAGE CONTAINER--></div><!-- END passwd -->{% endblock %}{% block js %}<script>		jQuery(document).ready(function() {		   App.init();		});        function agentteam(){            var team=$('#gropname').val();            $.ajax({                url:"{% url 'agentteam' %}",                type:"POST",                data:{team:team},                success:function(arg){                    $('#team_rust').html(team+arg)                },                error:function(arg){                    console.log('failed');                }            }            )        }</script>{% endblock %}
