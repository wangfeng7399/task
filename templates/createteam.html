on="{% url 'createhost' %}" class="form-horizontal" method="post">                            <div class="control-group">                                <label class="control-label">主机IP地址：</label>                                <div class="controls">                                    <input type="text" name="hostip" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="主机IP地址" />                                </div>                            </div>                            <div class="control-group">                                <label class="control-label">主机ssh密码：</label>                                <div class="controls">                                    <input type="text" name="hostpwd" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="主机ssh密码,如果已经做密钥登录，请忽略" />                                </div>                            </div>                            <div class="control-group">                                <label class="control-label">主机端口：</label>                                <div class="controls">                                    <input type="text" name="hostpwd" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="主机ssh密码,如果已经做密钥登录，请忽略" />                                </div>                            </div>                            <div class="control-group">                                <label class="control-label">项目名：</label>                                <div class="controls">                                    <select name="teamname" class="span6 chosen" data-placeholder="项目名" tabindex="1">                                    {% for team in teamall %}                                        <option value=""></option>                                        <option value="{{ team.id }}">{{ team.groupname }}</option>                                    {% endfor %}                                    </select>                    </div>                            <div class="control-group">                                <label class="control-label">svn密码：</label>                                <div class="controls">                                    <input type="text" name="svnpwd" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="svn密码" />                                </div>                            </div>                            <div class="control-group">                                <label class="control-label">nginx配置文件路径：</label>                                <div class="controls">                                    <input type="text" name="nginxpath" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="nginx配置文件路径" />                                </div>                            </div>                            <div class="control-group">                                <label class="control-label">nginx upstream名：</label>                                <div class="controls">                                    <input type="text" name="nginxupstream" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="nginx upstream名" />                                </div>                            </div>                            <div class="control-group">                                <label class="control-label">nginx sbin路径：</label>                                <div class="controls">                                    <input type="text" name="nginxsbin" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="nginx sbin 路径" />                                </div>                            </div>                            <div class="control-group">                                <label class="control-label">备注：</label>                                <div class="controls">                                    <textarea name="ps" class="span6 m-wrap" rows="3"></textarea>                                </div>                            </div>                            <div class="form-actions">                                <button type="submit" class="btn blue">提交</button>                                <button type="reset" class="btn">清空</button>                            </div>                        </form>                        <!-- END FORM-->                    </div>                </div>                <!-- END SAMPLE FORM PORTLET-->            </div>        </div>        <!-- END PAGE CONTENT-->    </div><!-- END PAGE CONTAINER--></div><!-- END PAGE -->{% endblock %}{% block js %}<!-- BEGIN PAGE LEVEL PLUGINS --><script type="text/javascript" src="/static/js/ckeditor.js"></script><script type="text/javascript" src="/static/js/bootstrap-fileupload.js"></script><script type="text/javascript" src="/static/js/chosen.jquery.min.js"></script><script type="text/javascript" src="/static/js/select2.min.js"></script><script type="text/javascript" src="/static/js/wysihtml5-0.3.0.js"></script><script type="text/javascript" src="/static/js/bootstrap-wysihtml5.js"></script><script type="text/javascript" src="/static/js/jquery.tagsinput.min.js"></script><script type="text/javascript" src="/static/js/jquery.toggle.buttons.js"></script><script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script><script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js"></script><script type="text/javascript" src="/static/js/clockface.js"></script><script type="text/javascript" src="/static/js/date.js"></script><script type="text/javascript" src="/static/js/daterangepicker.js"></script><script type="text/javascript" src="/static/js/bootstrap-colorpicker.js"></script><script type="text/javascript" src="/static/js/bootstrap-timepicker.js"></script><script type="text/javascript" src="/static/js/jquery.inputmask
