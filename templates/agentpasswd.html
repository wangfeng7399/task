{% extends 'master/index.html' %}{% block body %}<!-- BEGIN passwd --><div>    <!-- BEGIN PAGE CONTAINER-->    <div class="container-fluid">        <!-- BEGIN PAGE CONTENT-->        <div class="row-fluid">            <div class="span12">                <!-- BEGIN SAMPLE FORM PORTLET-->                <div class="portlet box blue tabbable">                    <div class="portlet-title">                        <div class="caption">                            <i class="icon-reorder"></i>                            <span class="hidden-480">修改密码</span>                        </div>                    </div>                    <div class="portlet-body form">                        <div class="tabbable portlet-tabs">                            <ul class="nav nav-tabs">                                <li class="active"><a href="#portlet_tab1" data-toggle="tab">修改密码</a></li>                            </ul>                            <div class="tab-content">                                <div class="tab-pane active" id="portlet_tab1">                                    <!-- BEGIN FORM-->                                    <form action="{% url 'agentpasswd' %}" class="form-horizontal" method="post">                                        <div class="control-group">                                            <label class="control-label">密码：</label>                                            <div class="controls">                                                <input type="text" placeholder="密码" class="m-wrap large" name="pwd" />                                            </div>                                            <div style="color: red;font-size: 14px">{{ msg }}</div>                                        </div>                                        <div class="form-actions">                                            <button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>
